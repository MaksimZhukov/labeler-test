name: Test the PR
on:
  - pull_request_target

jobs:
  job1:
    name: Strings array on top level
    permissions:
      contents: read
      pull-requests: write
      issues: write
    runs-on: ubuntu-latest
    steps:
      - uses: joshdales/labeler@main
        with:
          repo-token: '${{ secrets.GITHUB_TOKEN }}'
          configuration-path: .github/strings-array.yml

