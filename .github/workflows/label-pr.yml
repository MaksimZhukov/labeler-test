name: 'Labeler on pull_request event'
on:
  - pull_request_target

jobs:
  triage:
    permissions:
      contents: read
      pull-requests: write
      issues: write
    runs-on: ubuntu-latest
    steps:
      - uses: maksimzhukov/labeler@main
        with:
          repo-token: '${{ secrets.GITHUB_TOKEN }}'
